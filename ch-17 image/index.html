<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .container,
        .col-md-4 {
            border: 2px solid black;
        }

        .col-md-4 img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row row-cols-3">
            <div class="col-md-4">
                <img class="img-fluid" src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg"
                    alt="bmw" />
            </div>
            <div class="col-md-4">
                <img class="img-thumbnail" src="https://images.pexels.com/photos/909907/pexels-photo-909907.jpeg"
                    alt="car" />
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded" src="https://images.pexels.com/photos/733745/pexels-photo-733745.jpeg"
                    alt="car" />
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-circle"
                    src="https://images.pexels.com/photos/3802510/pexels-photo-3802510.jpeg" alt="car" />
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-top"
                    src="https://images.pexels.com/photos/119435/pexels-photo-119435.jpeg" alt="car" />
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-start"
                    src="https://images.pexels.com/photos/2127733/pexels-photo-2127733.jpeg" alt="car" />
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-pill"
                    src="https://images.pexels.com/photos/3311574/pexels-photo-3311574.jpeg" alt="car" />
            </div>
            <div class="col-md-4">
                <img class="img-fluid mx-auto d-block"
                    src="https://images.pexels.com/photos/1082655/pexels-photo-1082655.jpeg" alt="car" />
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-bottom"
                    src="https://images.pexels.com/photos/210143/pexels-photo-210143.jpeg" alt="car" />
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
