<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-group mt-3">
                    <li class="list-group-item active">list-1</li>
                    <li class="list-group-item">list-2</li>
                    <li class="list-group-item active">list-3</li>
                    <li class="list-group-item">list-4</li>
                    <li class="list-group-item active">list-5</li>
                    <li class="list-group-item">list-6</li>
                    <li class="list-group-item active">list-7</li>
                </ul>
            </div>

            <div class="col">
                <ul class="list-group mt-3 list-group-flush">
                    <li class="list-group-item">list-1</li>
                    <li class="list-group-item">list-2</li>
                    <li class="list-group-item">list-3</li>
                    <li class="list-group-item">list-4</li>
                    <li class="list-group-item">list-5</li>
                    <li class="list-group-item">list-6</li>
                    <li class="list-group-item">list-7</li>
                </ul>
            </div>

            <div class="row">
                <div class="col">
                    <ul class="list-group mt-3">
                        <li class="list-group-item list-group-item-action list-group-item-success">
                            list-1
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-primary">
                            list-2
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-secondary">
                            list-3
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-info">
                            list-4
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-warning">
                            list-5
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-danger">
                            list-6
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-dark">
                            list-7
                        </li>
                    </ul>
                </div>
                <div class="col-md-6 mt-3">
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item list-group-item-action list-group-item-primary">
                            list-1
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-success">
                            list-2
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-dark">
                            list-3
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-danger">
                            list-4
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
