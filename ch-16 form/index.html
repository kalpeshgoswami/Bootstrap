<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container border">
        <h1>bootstrap Form</h1>
        <div class="row">
            <div class="col-md-6">

                <form>
                    <div class="mb-2">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="user@gmail.com" readonly>
                    </div>

                    <div class="mb-2">
                        <label for="" class="form-label">number</label>
                        <input type="tel" class="form-control">
                        <small class="form-text text-muted"> +123 456 7890</small>
                    </div>

                    <div class="mb-2">
                        <input type="text" placeholder="this is large input" class="form-control form-control-lg" />
                        <input type="text" placeholder="this is small input"
                            class="form-control form-control-sm mt-2" />
                    </div>

                    <div class="mb-2">
                        <label for="file" class="form-label">File</label>
                        <input type="file" class="form-control" />
                    </div>

                    <div class="mb-2">
                        <label for="" class="form-label">Range</label>
                        <input type="range" class="form-range" />
                    </div>

                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-control-check" />
                        <label for="" class="form-check-label">i agree terms and condition</label>
                    </div>

                    <div class="mb-2">
                        <label for="" class="form-check-label">Yes</label>
                        <input type="radio" name="answer" class="form-check-input" />

                        <label for="" class="form-check-label">No</label>
                        <input type="radio" name="answer" class="form-check-input" />
                    </div>

                    <button class="btn btn-danger" type="submit">submit</button>

                    <div class="mb-5">
                        <label for="exampleDataList" class="form-label">Datalist example</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList"
                            placeholder="Type to search..." />
                        <datalist id="datalistOptions">
                            <option value="San Francisco"></option>
                            <option value="New York"></option>
                            <option value="Seattle"></option>
                            <option value="Los Angeles"></option>
                            <option value="Chicago"></option>
                        </datalist>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
