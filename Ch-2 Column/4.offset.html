<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Column offset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="./4.offset.css" />
</head>

<body>

    <div class="container">
        <div class="row Box">
            <div class="col-md-4">col-1</div>
            <div class="col-md-4 offset-md-4">col-2</div>
        </div>
    </div>

    <div class="container">
        <div class="row Box">
            <div class="col-md-3 offset-md-3">col-1</div>
            <div class="col-md-3 offset-md-3">col-2</div>
        </div>
    </div>

    <div class="container">
        <div class="row Box">
            <div class="col-md-4 offset-md-3">col-1</div>
            <div class="col-md-4 offset-md-3">col-2</div>
            <div class="col-md-4 offset-md-3">col-3</div>
        </div>
    </div>

    <div class="container">
        <div class="row Box">
            <div class="col-md-3 offset-md-1">col-1</div>
            <div class="col-md-3 offset-md-1">col-2</div>
            <div class="col-md-3 offset-md-1">col-3</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
